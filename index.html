<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="text-center mb-4">
      <img src="ifpr.png" alt="logo" height="100">
      <h2>Cadastro de Alunos</h2>
    </div>

    <!-- infos cadastro -->
    <form id="formAluno" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" required>
      </div>
      <div class="col-md-5">
        <label class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="logradouro" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Número</label>
        <input type="text" class="form-control" id="numero" required>
      </div>

      <div class="col-md-4">
        <label class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" required>
      </div>
      <div class="col-md-5">
        <label class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">UF</label>
        <input type="text" class="form-control" id="uf" required>
      </div>

      <div class="col-md-12 text-end">
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </div>
    </form>

    <div class="my-4">
      <input type="text" id="busca" class="form-control" placeholder="Buscar usuário por nome...">
    </div>

    <div id="listaAlunos" class="row gy-3">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
